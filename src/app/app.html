<ion-menu [content]="content" peristent="true">

  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list id="sidenav">
      <button ion-item *ngFor="let page of pages" (click)="goToPage(page.page)"><h2>{{page.name}}</h2></button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav id="nav" #content [root]="rootPage" swipeBackEnabled=false></ion-nav>

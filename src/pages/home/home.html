  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item (click)="goToHome()">
        Home
      </button>
      <button ion-item (click)="goToSports()">

    </ion-list>

			Home
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<div padding> 
	<button ion-button (click)="goToSports()">Click me</button>
	</div>
